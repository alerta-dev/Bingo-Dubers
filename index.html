<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Dubs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #bingoCard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .bingo-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .bingo-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bingo-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .bingo-cell:hover::before {
            opacity: 1;
        }

        .bingo-cell.marked {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .bingo-cell.marked::after {
            content: '✓';
            position: absolute;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #generateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #generateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #downloadBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #downloadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .bingo-cell {
                font-size: 12px;
                padding: 10px;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 Neverland Fandub Bingo</h1>
        <div id="bingoCard"></div>
        <div class="buttons">
            <button id="generateBtn">🔄 Generar Nuevo Bingo</button>
            <button id="downloadBtn">📥 Descargar Imagen</button>
        </div>
    </div>

    <script>
        // ⚙️ CONFIGURA TU LISTA DE ELEMENTOS AQUÍ
        const allItems = [
            "Pizza", "Tacos", "Sushi", "Hamburguesa", "Helado",
            "Café", "Té", "Chocolate", "Galletas", "Pastel",
            "Frutas", "Verduras", "Arroz", "Pasta", "Pan",
            "Queso", "Yogurt", "Mantequilla", "Miel", "Mermelada",
            "Jugo", "Refresco", "Agua", "Limonada", "Smoothie",
            "Cereal", "Avena", "Granola", "Pancakes", "Waffles"
        ];
        // ⚙️ FIN DE CONFIGURACIÓN

        const bingoCard = document.getElementById('bingoCard');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateBingo() {
            const shuffled = shuffleArray(allItems);
            const selected = shuffled.slice(0, 9);
            
            bingoCard.innerHTML = '';
            
            selected.forEach(item => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = item;
                cell.addEventListener('click', () => {
                    cell.classList.toggle('marked');
                });
                bingoCard.appendChild(cell);
            });
        }

        async function downloadBingo() {
            const canvas = await html2canvas(bingoCard, {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false
            });
            
            const link = document.createElement('a');
            link.download = `mi-bingo-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        generateBtn.addEventListener('click', generateBingo);
        downloadBtn.addEventListener('click', downloadBingo);

        // Generar bingo inicial
        generateBingo();
    </script>
</body>
</html>
